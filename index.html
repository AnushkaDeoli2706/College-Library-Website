<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Library Website</title>
</head>

<body style="background-color:#FFF8F3; font-family: 'Kaushan Script', cursive;
font-family: 'Lobster', cursive;">

  <!--NAVBAR BOOTSTRAP-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Library Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="message"></div>  <!--for alert message-->

  <div class="container my-3" >
    <h1>Library Page</h1>
    <hr>

    <form id="libraryForm">
      <div class="row mb-3">
        <label for="bookName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="bookName" placeholder="Book name">
        </div>
      </div>

      <div class="row mb-3">
        <label for="Author" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="author" placeholder="Author">
        </div>
      </div>

      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Type</legend>
        <div class="col-sm-10">

          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="fiction" value="Fiction" checked>
            <label class="form-check-label" for="fiction">
              Fiction
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="programming" value="Programming">
            <label class="form-check-label" for="programming">
              Computer Programming
            </label>
          </div>

          <div class="form-check ">
            <input class="form-check-input" type="radio" name="type" id="nonFiction" value="Non Fiction">
            <label class="form-check-label" for="nonFiction">
              Non Fiction
            </label>
          </div>

        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>

    <div id="table" >
      <h4 class="my-3">Your Books</h4>
      <table class="table" >
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Type</th>
          </tr>
        </thead>

        <tbody id="tableBody"></tbody>
      </table>
    </div>

  </div>

  <!--Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!--<script src="javascript.js"></script>--> <!--File for object concept-->
  <script src="javascript2.js"></script> <!--file for class concept-->
  <!--javascript file-->
</body>

</html>
